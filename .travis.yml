language: node_js
node_js:
  - 10
  - 12
  - 13
script:
  - npm run test
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      if: branch = master
      node_js: lts/*
      script: skip # Skip the tests this time
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
